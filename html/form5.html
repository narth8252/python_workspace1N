    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        
        <script src="" async defer></script>

        <form action="">
            <label for="gender">남/여</label>
            <input type="checkbox" name="gender" id="gender" checked><br/>
            
            <h1>readonly/disabled 속성</h1>
            <p>둘다 브라우저에서 데이터 입력을 못받게 한다는 공통점이 있음 disabled는 
                아예 작동이 안돼서 서버로 값 전달도 안한다. disabled이 속성은 버튼을 아예
                못누르게 하고자 할때 많이 사용하고 readonly는 input태그에 값 입력못하게
                하고자 할때 주로 사용한다. 
            </p>
            <input type="text" name="key1" value="34" readonly><br/>
            <input type="text" name="key2" value="54" disabled><br/>

            <input type="number" id="quantity" name="quantity" 
                min="0" max="100" step="10" value="30">
            <input type="range" id="quantity2" name="quantity2"
                min="0" max="100" step="10" value="30">

            <button>보내기</button>
        </form>
    </body>
</html>
