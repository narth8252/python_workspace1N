<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            width:80%;
            margin:50px auto;  /*top 50px left-right :auto*/ 
        }

        ul{
            list-style: none; /*앞에 아무것도 놓지 마라*/ 
        }

        li{
            border : 1px solid #222;
            margin:5px;
            padding:20px;
            display:inline-block 
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>문의사항</li>
            <li>자료실</li>
            <li>상품공시실</li>
        </ul>
    </nav>
</body>
</html>
