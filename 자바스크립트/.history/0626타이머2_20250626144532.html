<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="clock"></h1>    
    <button type="button" id="btnCall">인터벌종료</button>

    <script>
        window.onload=()=>{
            //반환값 받아놔야 종료가능
            let timer1 = setInterval(()=>{
                today = new Data(); //오늘날짜알아내기
                document.querySelector("#clock").innerHTML=
                    today.toLoccalTimeString();
                    //컴퓨터는 시계가1970.1.1부터1초당1씩가산됨
            }, 1000);

            btnCall = document.querySelector("#btnCall");
            btnCall.addEventListener("click", ()=>{
                clearInterval(timer1)
            })
        }

    </script>
</body>
</html>
