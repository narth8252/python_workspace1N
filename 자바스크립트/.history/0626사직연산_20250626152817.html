<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    x : <input type="text" name="x", id="x"></br>
    y : <input type="text" name="y", id="y"></br>
    <div id="result"></div>
    <button type="button" id="btnAdd">+</button>
    <button type="button" id="btnSub">-</button>

    <script>
        $(document).ready(()=>{
            $("#btnAdd").click(()=>{
                $("#result").html(parseInt($("#x").val())+
                                parseInt($("#y").val()))
            })
        })
    </script>
