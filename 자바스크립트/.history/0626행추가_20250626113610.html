<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr> <!-- ← thead에는 <tr> 태그 꼭 필요 -->
        <th>품목</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const data = [
      { name: "자갈치", count: 30, price: 5000 },
      { name: "새우깡", count: 40, price: 3000 },
      { name: "알새우", count: 60, price: 4000 },
      { name: "에이스", count: 50, price: 6000 },
      { name: "미니쉘", count: 20, price: 8000 }
    ];

    function load() {
      const tbody = document.querySelector("#tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = tbody.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        cell1.innerHTML = item.name;
        cell2.innerHTML = item.count;
        cell3.innerHTML = item.price;
      });
    }

    window.onload = () => {
      load();
    };
  </script>
</body>
</html>
