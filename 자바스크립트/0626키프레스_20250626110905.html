<!-- //쌤ppt143p. onkeypress이벤트처리 중요함.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeypress="goNumber()">
    <script>
        function goNumber(){
            //사건발생하면 발생사건에 대한 정보저장하는 객체有
            consol.log(event);
            if (event.keyCode<48 || event.keyCode>57)
                event.returnValue=false; //여기에 해당하는 키들은 화면출력 막는다.
            }
    </script>
    </body>
</html>
